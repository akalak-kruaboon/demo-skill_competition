<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="asset/bootstrap-5.0.2-dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="asset/css/style.css">
  <script src="asset/js/myjs.js"></script>

  <style>
    .form-control{
        box-shadow: 0 0 0 0 !important;
        border-radius: 0.2rem;
        border: 1px solid rgb(196, 196, 196) !important;
        background-color: rgb(247, 247, 247);
        padding-left: 1rem;
        padding-right: 1rem;
    }
    .form-control:focus{
        background-color: rgb(245, 245, 245);
        box-shadow: 0px 0px 1px rgba(95, 95, 95, 0.288) !important;
    }
    .form-select{
        box-shadow: 0 0 0 0 !important;
        cursor: pointer;
    }
    body{
        background-color: #e8ecf8;
    }
    @media (max-width:576px) {
        #form{
            height: 100% !important;
        }
    }
  </style>
</head>
<body>
    

    <div class="" id="form" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
      <div class="bg-light p-sm-5 p-2 shadow position-relative" style="border-radius: 1rem;">
    
            <div class="text-center">
                <h5 class="mb-sm-4 mb-2 mt-3 mt-sm-0 text-center fw-bold">ลงทะเบียน</h5>
            </div>

<form action="" method="post">
       <div class="d-sm-flex" style="gap: 10px;">
        
        <div class="">
            
                <label for="">อีเมล*</label>
                    <input name="email" type="email" class="form-control border mb-2" placeholder="กรุณากรอกอีเมลของคุณ" style="width: 350px;" required title="email">

                <label for="">รหัสผ่าน*</label>
                    <input name="password" minlength="6" type="password" id="password" class="form-control border mb-2" placeholder="ต้องมีทั้งตัวเลขและตัวอักษร อย่างน้อย 6 ตัว" style="width: 350px;" required oninvalid="this.setCustomValidity('ไม่สามารถปล่อยว่างได้')" title="Password">

                <label for="">ยินยันรหัสผ่าน*</label>
                    <input name="c_password" minlength="6" type="password" id="confirm_password" class="form-control border mb-2" placeholder="ยืนยันรหัสผ่านอีกครั้ง" style="width: 350px;" required oninvalid="this.setCustomValidity('ไม่สามารถปล่อยว่างได้')" title="Confirm Password">

                <label for="">เบอร์โทรศัพท์*</label>
                    <input name="tel" type="text" maxlength="10" class="form-control border" placeholder="กรุณาระบุเบอร์โทรศัพท์" style="width: 350px;" required oninvalid="this.setCustomValidity('ไม่สามารถปล่อยว่างได้')">
    
        </div>

        <div class="d-flex flex-column">
                <label for="">ชื่อ*</label>
                    <input name="firstname" type="text"  class="form-control border mb-2" placeholder="กรุณากรอกชื่อ" style="width: 350px;" required oninvalid="this.setCustomValidity('ไม่สามารถปล่อยว่างได้')">

                <label for="">นามสกุล*</label>
                    <input name="lastname" type="text"  class="form-control border mb-2" placeholder="กรุณากรอกนามสกุล" style="width: 350px;" required oninvalid="this.setCustomValidity('ไม่สามารถปล่อยว่างได้')">
                    
<!-- birthday start -->
                    <div class="d-flex w-100 position-relative">
                        <label for="" class="d-flex justify-content-end">วันเกิด*</label>
                        <label for="" style="position: relative; right: -220px;">เพศ*</label>
                    </div>
                    <div class="d-flex">
                        
                            <select class="form-select" style="width: 70px; font-size: 14px;">
                                <option selected>วัน</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                            </select>
                            <select class="form-select" style="width: 100px; font-size: 14px;">
                                <option selected>เดือน</option>
                                <option value="">มกราคม</option>
                                <option value="">กุมภาพันธ์</option>
                                <option value="">มีนาคม</option>
                            </select>
                            <select class="form-select" style="width: 85px; font-size: 14px;">
                                <option selected>ปี</option>
                                <option value="">1990</option>
                                <option value="">1991</option>
                                <option value="">1992</option>
                            </select>

                            <select class="form-select ms-2" style="width: 85px; font-size: 14px;">
                                <option selected>เลือก</option>
                                <option value="">ชาย</option>
                                <option value="">หญิง</option>
                            </select>
                        
                        
                    </div>
<!-- birthday end -->
                    <div class="d-flex align-items-center mt-1" style="user-select: none;">
                        <input id="จดจำและยอมรับ" style="cursor: pointer;" type="checkbox">
                        <label for="จดจำและยอมรับ" style="cursor: pointer;" class="ms-2" for="">จดจำและยอมรับ</label><span><a href="">ข้อตกลง</a></span>
                    </div>
                    <button name="submit" class="btn w-100 text-white mt-auto" style="background-color: #ff5b5b;">SIGN UP</button>
        </div>
        
       </div>
</form>
<div class="text-center mt-4">
    <h6 class="text-secondary">คุณมีบัญชีอยู่แล้วใช่ไหม?</h6>
    <div  class="d-flex justify-content-center align-items-center">
        <a href="index.html"><h6 class="text-dark">เข้าสู่ระบบ</h6></a>
    </div>
</div>
       
      </div>
    </div>

   
</body>

</html>
